<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
    <title>Sentiment Analysis</title>  
</head>

<body>
    
    <div class="login">
        <Marquee height="30%" border="5%" width="100%" direction="right"><h1>Know it!!!</h1></Marquee>
        
        <h1>Sentiment Analysis App !!!</h1>
        
        <h6>Type a sentence, click on the submit button and wait for your prediction</h6>
        
        <form action="{{ url_for('sentiment')}}" method="POST">     
            <input type="text" name="text" placeholder="text" required="required"/>
            <br>         
            <button type="submit" class="btn btn-primary btn-block btn-large">Tell Me</button>
        </form>
        
        <br>
        {{ prediction_text }}
        
    </div>
</body>
</html>
